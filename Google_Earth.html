<!DOCTYPE html>
<html>
<head>
  <title>Google Maps 3D View of Kathmandu University</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization"></script>
  <style>
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 27.6194, lng: 85.5372},
        zoom: 17,
        mapTypeId: 'terrain',
        tilt: 45 // Enable 3D tilt
      });
      
      var marker = new google.maps.Marker({
        position: {lat: 27.6194, lng: 85.5372},
        map: map,
        title: 'Kathmandu University'
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
