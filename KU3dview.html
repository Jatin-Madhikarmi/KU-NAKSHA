<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.124/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.124/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3MDE5ODhlOS1lYjE4LTRhYTItYTYwOC1hYmI4MmIyYTJhNjUiLCJpZCI6MjYyNTQ0LCJpYXQiOjE3MzQyNTE4OTh9.XKt4Ola_5IvKAFjl3Ka1BerJfDUMCqcTiG_3omuN9Rk';



    const viewer = new Cesium.Viewer('cesiumContainer',{
      imageryProvider: new Cesium.OpenStreetMapImageryProvider({
        url: 'https://a.tile.openstreetmap.org/',
      }),
      geocoder:false,
      timeline:false,
      sceneMode: Cesium.SceneMode.SCENE3D,
    });

// Add a point entity
    const point = viewer.entities.add({
    position: Cesium.Cartesian3.fromDegrees(85.538376, 27.619383, 1500), // Replace with your coordinates
    point: {
        pixelSize: 10,
        color: Cesium.Color.YELLOW,
    },
    description: 'This is a custom point!',
    });

// Zoom to the point
    viewer.flyTo(point);

// Enable picking
    viewer.screenSpaceEventHandler.setInputAction(function (click) {
    const pickedObject = viewer.scene.pick(click.position);
    if (Cesium.defined(pickedObject)) {
        viewer.selectedEntity = pickedObject.id; // Show info in the default info box
    }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    

  </script>
</body>
</html>
